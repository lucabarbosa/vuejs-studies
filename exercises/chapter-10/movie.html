<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Majesty of Vue - Chapter 08</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">    
</head>
<body>
    <div class="container-fluid" id="app">
        <h2>movies</h2>

        <table class="table table-striped table-sm">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Director</th>
                <th>Actions</th>
            </tr>
            <tr is="movie" v-for="movie in movies" :movie="movie"></tr>
        </table>

        <p class="lead">
            Here's a list of all your movies!
            <button @click="createNewMovie" class="btn btn-primary">Add a new one?</button>
        </p>
    </div>
</body>

<template id="movie-raw">
    <tr>
        <td>{{ movie.id }}</td>
        <td>
            <input v-if="movie.editing" v-model="movie.title" class="form-control">
            <span v-else>{{movie.title}}</span>
        </td>
        <td>
            <input v-if="movie.editing" v-model="movie.director" class="form-control">
            <span v-else>{{movie.director}}</span>
        </td>
        <td>
            <div v-if="movie.editing" class="btn-group btn-group-sm">
                <button @click="saveMovie" v-if="!movie._id" class="btn btn-success">Save</button>
                <button @click="updateMovie" v-else class="btn btn-primary">Update</button>
                <button @click="editMovie" class="btn btn-default">Cancel</button>
            </div>
            <div v-else class="btn-group btn-group-sm">
                <button @click="editMovie" class="btn btn-default">Edit</button>
                <button @click="deleteMovie" class="btn btn-danger">Delete</button>
            </div>
        </td>
    </tr>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</html>
