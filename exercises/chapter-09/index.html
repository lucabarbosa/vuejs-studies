<html lang="en">
<head>
    <title>The Majesty of Vue - Chapter 09</title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">    
</head>
<body>
    <div class="container" :style="color">
        <div class="centered">
            <h2>Pick a color!</h2>
            <input type="color" v-model="color.backgroundColor"> 
        </div>       
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
<script>        
    new Vue({
        el: '.container',
        data: {
            color: {
                backgroundColor: "#b72727"
            }
        }
    });
</script>
<style>
    .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -100px; 
    }
    .container {
        width: 100%;
        height: 100%;
    }
</style>
</html>
